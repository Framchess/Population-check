<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Population Data</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>World Population Data</h1>
    <p>Explore population statistics for different countries</p>
  </header>
  
  <main>
    <section id="search">
      <input type="text" id="countryInput" placeholder="Enter a country name" />
      <button id="searchBtn">Search</button>
    </section>

    <section id="dataDisplay">
      <h2>Population Details</h2>
      <div id="output">
        <p>Enter a country name to see its population data.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Population Insights</p>
  </footer>
</body>
</html>
